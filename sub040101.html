<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 > 미리보기</title>
    
        <link rel="stylesheet" href="/css/slick.css">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/contents.css">

        <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
        <script type="text/javascript" src="/js/slick.js"></script>
        <script type="text/javascript" src="/js/chart.js"></script>

        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>

    </head>

<body>

<!--[include]HEADER :: Start -->
<div id="header"></div>
<!--[include]HEADER :: End -->

<main id="container" class="sub">
    <section class="sub_header">
        <div class="login_info">
            <div class="info_item">
                <i class="sicon ico1"></i><span class="name"><b>김평가</b>선생님</span>
                <span class="scoolname">충남초등학교</span>
            </div>
            <a href="#" class="logout">로그아웃</a>
        </div>

        <div id="location">
            <a href="#" class="item home"><span>홈</span></a>
            <a href="#" class="item">문제은행</a>
            <a href="#" class="item">생성하기</a>
        </div>

        <div class="sub_title">
            <h1>학생별 통계</h1>
            <p>평가 참여 학생의 개별 통계를 확인합니다.</p>
        </div>
    </section><!--//sub_header-->

    <section id="content" class="class_wrap">
        <div class="layout">
            <div class="class_list">
                <div class="title_box">
                    <strong class="subtitle">
                        <i class="hico hico3"></i>
                        학생목록
                    </strong>
                </div>
                <div class="table_wrap">
                    <table class="tbl_basic center table-hover">
                        <caption>학생 목록</caption>
                        <colgroup>
                            <col style="width:5%">
                            <col style="width:5%">
                            <col style="width:8%">
                            <col style="width:8%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">학년</th>
                                <th scope="col">반</th>
                                <th scope="col">번호</th>
                                <th scope="col">이름</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">5</th>
                                <td>1</td>
                                <td><a href="#" class="btn btn-ani classNum">1</a></td>
                                <td>홍길동</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>1</td>
                                <td><a href="#" class="btn btn-ani classNum">2</a></td>
                                <td>홍길동</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>1</td>
                                <td><a href="#" class="btn btn-ani classNum">3</a></td>
                                <td>홍길동</td>
                            </tr>
                            <tr>
                                <th scope="row">5</th>
                                <td>1</td>
                                <td><a href="#" class="btn btn-ani classNum">4</a></td>
                                <td>홍길동</td>
                            </tr>
                        </tbody>
                    </table>  
                </div>
            </div>
            <div class="student_stat_wrap">
                <div class="student_stat_info">
                    <ul class="student_info">
                        <li><span>학교명</span>충남초등학교</li>
                        <li><span>학년</span>5</li>
                        <li><span>반</span>1</li>
                        <li><span>번호</span>3</li>
                        <li><span>이름</span>홍길동</li>
                    </ul>
                    <p class="description">※번호를 클릭하시면 해당 학생의 통계를 보실 수 있습니다.</p>
                </div>
                <div class="stat_tab_wrap">
                    <div class="tabs">
                        <div class="tab-header">
                            <button rel="tab1" class="active">탭버튼1</button>
                            <button rel="tab2">탭버튼2</button>
                        </div>
                        <div class="tab-body" id="tab1">탭1</div>
                        <div class="tab-body" id="tab2">탭2</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>


</body>
</html>
