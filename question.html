<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 진행중</title>
    
        <!-- <link rel="stylesheet" href="/css/slick.css"> -->
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <!-- <link rel="stylesheet" href="/css/contents.css"> -->

        <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
        <!-- <script type="text/javascript" src="/js/slick.js"></script>
        <script type="text/javascript" src="/js/chart.js"></script> -->

        <script type="text/javascript" src="/js/include.js"></script>
        <!-- <script type="text/javascript" src="/js/contents.js"></script> -->

    </head>

<body>

<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->

<main id="container" class="question">
    <div class="question_content" style="width: 100%; display: inline-block;">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">가방의 수에 따른 국어책의 수와 수학책의 수를 나눗셈으로 비교하려고 합니다. 알맞은 말을 골라 ○표 하세요.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <table class="tbl_basic type3 center">
                    <caption>개요</caption>
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">가방 수(개)</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">…</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">국어책 수(권)</th>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>…</td>
                        </tr>
                        <tr>
                            <th scope="row">수학책 수(권)</th>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>…</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="a_wrap">
                <div style="text-align:center;">
                    <span>가방 수에 따라 국어책의 수와 수학책의 수의 비가</span>
                    <input type="radio" class="hotspot" name="example" id="example1" checked="" tabindex="0">
                    <label for="example1" class="txtblock">변합니다.</label>
                    <input type="radio" class="hotspot" name="example" id="example2" tabindex="0">
                    <label for="example2" class="txtblock">변하지 않습니다.</label>
                </div>
            </div>
        </div>
    </div>
    <div id="question_footer">
        <button class="btn btn-secondary save_prev">이전문제<i class="icon arr_b"></i></button>
        <button class="btn btn-primary save_next">저장 후 다음문제<i class="icon arr_b"></i></button>
        <!-- <button class="btn btn-primary save_send">저장 후 완료하기<i class="icon arr_b"></i></button> -->
    </div>
</main>


</body>
</html>
