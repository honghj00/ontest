<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 진행중</title>
    
        <!-- <link rel="stylesheet" href="/css/slick.css"> -->
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <!-- <link rel="stylesheet" href="/css/contents.css"> -->

        <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
        <!-- <script type="text/javascript" src="/js/slick.js"></script>
        <script type="text/javascript" src="/js/chart.js"></script> -->

        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>

    </head>

<body>

<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->

<div id="question" class="question">
    <div class="q_content">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">가방의 수에 따른 국어책의 수와 수학책의 수를 나눗셈으로 비교하려고 합니다. 알맞은 말을 고르세요.</span> 
        </h4>
        <div class="q_layout">
            <ul class="question_info">
                <li>수와 연산</li>
                <li>난이도&nbsp;하</li>
                <li>정답률&nbsp;90%</li>
            </ul>
            <!--q_wrap 안에 아무것도 없을때 hidden 클래스 추가하여 css로 숨김처리 함, 
            띄어쓰기 엔터 탭 등 공백이 들어갔을때도 적용되었는데 데이터 입력을 위한 개발언어를 추가했을땐 어떨지 모르겠습니다.
            실작업시 제이쿼리 수정 필요할 수 있습니다. -->
            <div class="q_wrap">
                <table class="tbl_basic type3 center">
                    <caption>개요</caption>
                    <colgroup>
                        <col style="width:10%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">가방 수(개)</th>
                            <th scope="col">1</th>
                            <th scope="col">2</th>
                            <th scope="col">3</th>
                            <th scope="col">4</th>
                            <th scope="col">5</th>
                            <th scope="col">…</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">국어책 수(권)</th>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>4</td>
                            <td>…</td>
                        </tr>
                        <tr>
                            <th scope="row">수학책 수(권)</th>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>5</td>
                            <td>…</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="a_wrap">
                <div class="hsradioWrap" style="text-align:center;">
                    <span>가방 수에 따라 국어책의 수와 수학책의 수의 비가</span>
                    <input type="radio" class="hotspot" name="example" id="example1" checked>
                    <label for="example1" class="txtblock">변합니다.</label>
                    <input type="radio" class="hotspot" name="example" id="example2">
                    <label for="example2" class="txtblock">변하지 않습니다.</label>
                </div>
            </div>
        </div>
    </div>
</div>

<!--[include]FOOTER :: Start -->
<div id="question_footer"></div>
<!--[include]FOOTER :: End -->    

<!--제출팝업 :: 미답변 있을때-->
<div class="modal modal-popup question_modal" id="popup_opne">
    <div class="modal-background is-click-disabled"></div>
    <div class="modal-content">
        <div class="popup-wrap">
            <span class="flag"><span>1단원</span></span>
            <div class="con-head">
                <h3><i class="micon ico2"></i>5학년 1학기</h3>
            </div>
            <div class="con-wrap">
                <strong><em>미답변</em> 문항이 있습니다. <br>그대로 답안을 제출하시겠습니까?</strong>
                <div class="no_answer">
                    <span>미답변</span>
                    <ul class="no_answer_list">
                        <li class="no_answer_item">2</li>
                        <li class="no_answer_item">3</li>
                        <li class="no_answer_item">12</li>
                    </ul>
                </div>
                <div class="btn_group">
                    <button type="button" class="btn btn-ani btn-secondary modal-close">제출취소</button>
                    <a class="btn btn-ani btn-primary" id="popup_btn2">제출하기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--제출팝업 :: 완료 -->
<div class="modal modal-popup question_modal" id="popup_opne2">
    <div class="modal-background is-click-disabled"></div>
    <div class="modal-content">
        <div class="popup-wrap">
            <span class="flag"><span>1단원</span></span>
            <div class="con-head">
                <h3><i class="micon ico2"></i>5학년 1학기</h3>
            </div>
            <div class="con-wrap">
                <span class="confirm_img"></span>
                <strong><em>답안</em> 제출이 완료 되었습니다.</strong>
                <div class="btn_group">
                    <button type="button" class="btn btn-ani btn-primary modal-close">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    //제출팝업 :: 완료 팝업 열기
    $(document).on("click", "#popup_btn2", function(){
        sign_index = $("#popup_btn2").index(this);
        $("#popup_opne2").addClass("active");
    });
    //제출팝업 :: 완료 팝업 닫기
    $(".modal-close").on("click",function(){
        $("#popup_opne2").removeClass("active");
    });
</script>

</body>
</html>
