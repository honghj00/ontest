<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 > 미리보기</title>
    
        <link rel="stylesheet" href="/css/slick.css">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/contents.css">

        <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
        <script type="text/javascript" src="/js/slick.js"></script>
        <script type="text/javascript" src="/js/chart.js"></script>

        <script type="text/javascript" src="/js/include.js"></script>

    </head>

<body>

<!--[include]HEADER :: Start -->
<div id="header"></div>
<!--[include]HEADER :: End -->

<main id="container" class="sub">
    <section class="sub_header">
        <div class="login_info">
            <div class="info_item">
                <i class="sicon ico1"></i><span class="name"><b>김평가</b>선생님</span>
                <span class="scoolname">충남초등학교</span>
            </div>
            <a href="#" class="logout">로그아웃</a>
        </div>

        <div id="location">
            <a href="#" class="item home"><span>홈</span></a>
            <a href="#" class="item">문제은행</a>
            <a href="#" class="item">배포하기</a>
            <a href="#" class="item">전송하기</a>
        </div>

        <div class="sub_title">
            <h1>전송하기</h1>
            <p>평가지를 전송합니다.</p>
        </div>
    </section><!--//sub_header-->

    <section id="content" class="send_wrap">
        <div class="layout">
            <div class="prev_info">
                <div class="info_box">
                    <div>
                        <div class="text_box">
                            <div class="item_subject">
                                <i class="ico_logo type1">온평가</i>
                                <b>영어</b>
                                <span class="state tx">5학년 1학기</span>
                            </div>
                            <span><em>총 문제수</em><b>25</b>문제</span>
                            <ul>
                                <li>선택형 19</li>
                                <li>서답형 6</li>
                            </ul>
                            <div class="unit__wrap">
                                <span class="unit__item">1단원</span>
                                <span class="unit__item">2단원</span>
                                <span class="unit__item">3단원</span>
                            </div>
                        </div>
                        <div class="graph_wrap">
                            <div class="infoChart_wrap"><canvas id="infoChart"></canvas></div>
                            <ul>
                                <li>상</li>
                                <li>중</li>
                                <li>하</li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="class_code_wrap">
                            <span>학급코드</span>
                            <div class="class_code">a54321</div>
                        </div>
                        <div class="qrcode">
                            <img src="../images/common/qrcode_img.png"/>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="btn_group">
            <a href="#" class="btn btn-ani btn-primary">전송하기</a>
        </div>
    </section>

</main>

<script>
var ctx = document.getElementById('infoChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['상','중','하'],
            datasets: [{
                backgroundColor: [
                    'rgb(255, 86, 86)',
                    'rgb(0, 211, 171)',
                    'rgb(255, 184, 62)',
                    ],
                barThickness: 40, //그래프 굵기
                borderRadius: 6, // 그래프 둥글기
                borderSkipped: false, //그래프 둥글기 아래부분 나오게
                data:[2, 10, 5],
            }]
        },
        options:{
            responsive: true,
            maintainAspectRatio :false,//그래프의 비율 유지 
            plugins:{
                legend: {display:false}, // 범례 숨김
                tooltip: { enabled: false}, // 툴팁 숨김
            },
            scales: {
                x: {
                    display: false
                },
                y: {
                    display: false
                },
            }
        }        
    });
</script>


</body>
</html>
