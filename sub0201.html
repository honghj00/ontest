<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가</title>
    
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/contents.css">

        <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/js/jquery-latest.min.js"></script>
        <script type="text/javascript" src="/js/include.js"></script>
    </head>

<body>

<!--[include]HEADER :: Start -->
<div id="header"></div>
<!--[include]HEADER :: End -->

<main id="container" class="sub">
    <section class="sub_header">
        <div class="login_info">
            <div class="info_item">
                <i class="sicon ico1"></i><span class="name"><b>김평가</b>선생님</span>
                <span class="scoolname">충남초등학교</span>
            </div>
            <a href="#" class="logout">로그아웃</a>
        </div>

        <div id="location">
            <a href="#" class="item home"><span>홈</span></a>
            <a href="#" class="item">문제은행</a>
        </div>

        <div class="subject">
            <h1>문제은행</h1>
            <p>학생 평가지를 만듭니다.</p>
        </div>
    </section><!--//sub_header-->

    <section id="content" class="create">

        <div class="create_wrap">
            <div class="line_box">

            </div>
            <div class="table_wrap">
                <table class="tbl_basic center table-hover">
                    <caption>학생 목록</caption>
                    <colgroup>
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:5%">
                        <col style="width:20%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col"><input type="checkbox" id="allcheck" name="check" checked/><label for="allcheck"></label></th>
                            <th scope="col">번호</th>
                            <th scope="col">이름</th>
                            <th scope="col">비고</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check0" name="check"/><label for="check0"></label></th>
                            <td>1</td>
                            <td>홍길동</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check1" name="check"/><label for="check1"></label></th>
                            <td>2</td>
                            <td>김충남</td>
                            <td>4.15 국어 저장 완료</td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check2" name="check"/><label for="check2"></label></th>
                            <td>3</td>
                            <td>서산인</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check3" name="check"/><label for="check3"></label></th>
                            <td>4</td>
                            <td>정아산</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check4" name="check"/><label for="check4"></label></th>
                            <td>5</td>
                            <td>이충호</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check5" name="check"/><label for="check5"></label></th>
                            <td>6</td>
                            <td>박당진</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check6" name="check"/><label for="check6"></label></th>
                            <td>7</td>
                            <td>김대전</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check7" name="check"/><label for="check7"></label></th>
                            <td>8</td>
                            <td>이일남</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check8" name="check"/><label for="check8"></label></th>
                            <td>9</td>
                            <td>박충남</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check9" name="check"/><label for="check9"></label></th>
                            <td>10</td>
                            <td>홍이동</td>
                            <td></td>
                        </tr>
                        <tr>
                            <th scope="row"><input type="checkbox" id="check10" name="check"/><label for="check10"></label></th>
                            <td>11</td>
                            <td>김일남</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </section>

</main><!--//container-->






</body>
</html>
